<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tingdog | Tinder for Dogs!</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container">
      <nav class="nav">
        <div class="pp-img">
          <img src="./images/icon-profile.png" alt="#">
        </div>
        <div class="logo">
          <img src="/images/logo.png" alt="#">
        </div>
        <div class="icon">
          <img src="/images/icon-chat.png" alt="#">
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="profile" id="profile"></div>

      <div class="buttons">
        <div class="btn reject-btn">
          <img src="/images/icon-cross.png" alt="#" data-state="reject">
        </div>

        <div class="btn heart-btn">
          <img src="/images/icon-heart.png" alt="#" data-state="accept">
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
